{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />

<div class="container" id="container">
  <div class="form-container sign-up-container">
    <div id="errorMsg"></div>
    <form action="" method="POST" name="signup" onsubmit=" return signUp()">
      {% csrf_token %}
      <h1>Create Account</h1>
      <span>or use your email for registration</span>
      <input type="text" name="name" placeholder="Name" id="namee" />
      <div id="nameErrorMsg"></div>
      <input type="email" name="email" placeholder="Email" id="eemail" />
      <div id="emailErrorMsg"></div>
      <input
        type="password"
        name="password"
        placeholder="Password"
        id="passwordd"
      />
      <div id="pwErrorMsg"></div>
      <input
        type="password"
        name="cpassword"
        placeholder="Confirm Password"
        id="cpasswordd"
      />
      <div id="cpwErrorMsg"></div>
      <button value="register">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <div id="errorMsg"></div>
    <form action="#" method="POST">
      {% csrf_token %}
      <h1>Sign in</h1>
      <span>or use your account</span>
      <input type="text" placeholder="Name" name="username" />
      <input type="password" placeholder="Password" name="password1" />
      <a href="#">Forgot your password?</a>
      <button>Sign In</button>
    </form>
  </div>

  <div class="overlap-container">
    <div class="overlap">
      <div class="overlap-panel overlap-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected please login</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlap-panel overlap-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your details and start the journey </p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/login.js'%}"></script>
