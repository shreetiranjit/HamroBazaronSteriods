{% extends 'store/main.html' %}
{% load static %}

 {% block content %}

 <div class = "row">
    <div class="col-lg-12">
        <div class ="box-element">
            <a class = "btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue shopping</a>
        </div>
        <br>
        <br>
        <table class = "table">
            <tr>
                <th>
                    <h5>Items: <strong>5</strong></h5>
                </th>
                <th>
                    <h5>Total <strong>45</strong></h5>
                </th>
                <th>
                    <a style = "float:right ; margin: 5px" 
                    class = "btn btn-success" href="{% url 'checkout' %} ">
                CHECKOUT
                </a>
                </th>
            </tr>
        </table>
        <div class ="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>

            </div>
            <div class="cart-row">
                <div style="flex:2">
                    <img class= "row-image" src="{% static 'images/image.png' %}" alt="">
                </div>
                <div style="flex:2">Product1</div>
                <div style="flex:1">Rs 0</div>
                <div style="flex:1">
                    <p class = "quantity"> 1 </p>
                    <img src="chg-quantity" src="{% static 'images/up.png' %}">
                    <img src="chg-quantity" src="{% static 'images/down.png' %}">

                </div>
                <div style="flex:1">Total</div>

            </div>
        </div>
    </div>
 </div> 
{% endblock content %}
