{% extends 'store/main.html' %} {% load static %} {% block content %}

<header id="header" class="vh-100">
  <img
    src="{% static 'images/header-backgrounf.jpg'%}"
    style="max-width: 100%; height: auto"
    alt=""
  />
</header>
<section id="collection" class="py-5">
  <div class="container">
    <div class="shop-default shop-cards shop-tech">
      <div class="row">
        {% for product in products %}
        <div class="col-md-4">
          <div class="block product no-border z-depth-2-top z-depth-2--hover">
            
            <div class="block-image">
              <a href="#">
                <img src="/{{ product.image }}" />
              </a>
            
            </div>
            <div class="block-body text-center">
              <h3 class="heading heading-5 strong-600 text-capitalize">
                <a href="#"> {{product.name}} </a>
              </h3>
              <p class="product-description">{{product.description}}</p>
              <div class="product-colors mt-2">
                <div class="color-switch float-wrapper">
                  <a href="#" class="bg-purple"></a>
                  <a href="#" class="bg-pink"></a>
                  <a href="#" class="bg-blue"></a>
                </div>
              </div>
              <div class="product-buttons mt-4">
                <div class="row align-items-center">
                  <div class="col-4">
                    <button
                      type="button"
                      class="btn-icon"
                      data-toggle="tooltip"
                      data-placement="top"
                      title=""
                      data-original-title="Favorite"
                    >
                      <i class="fa fa-heart"></i>
                    </button>
                  </div>

                  <div class="col-8">
                     <button
                data-product={{product.id}}
                data-action="add"
                class="btn btn-primary mt-3 update-cart"
                style="border-radius: 20px; background-color: rgb(3, 48, 3)"
              >
                    <i class="fa fa-shopping-cart"></i>
                    </button>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
