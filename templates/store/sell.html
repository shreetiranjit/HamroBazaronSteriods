{% extends 'store/main.html' %}
{% load static %}

 {% block content %}
<body>
    
   <div class="col-md-6 offset-md-3 mt-5">
    
     <h1>List your item here</h1>
     <form method = "POST"  action="/item/save" enctype="multipart/form-data">
        {% csrf_token %}
       <div class="form-group">
         <label for="exampleInputName">Item Name</label>
         <input type="text" name="itemname" class="form-control" id="itemName" placeholder="Enter item name" required="required">
       </div>
       <div class="form-group">
         <label for="exampleInputEmail1" required="required">Contact Number</label>
         <input type="text" name="contactnumber" class="form-control" id="contactNumber" placeholder="Enter your number">
       </div>
       <div class="form-group">
         <label for="exampleFormControlSelect1">Address</label>
         <input type="text" name="address" class="form-control" id="address" placeholder="Enter your number">
       </div>
       <div class="form-group">
        <label for="exampleFormControlSelect1">Detail description of item</label>
        <input type="text" name="description" class="form-control" id="description" placeholder="Description">
      </div>
       <hr>
       <div class="form-group mt-3">
         <label class="mr-2">Upload item's picture</label>
         <input type="file" name="itemimage">
       </div>
       <hr>
       <button type="submit" class="btn btn-primary">Submit</button>
     </form>
 </div> 
 

</body>
</html>

{% endblock content %}
